<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Гарри Поттер</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <section class="main-area">
      <div class="main-container">
        <div class="select-block">
          <div>
            <label id="lblmess"></label>
          </div>
          <div class="select-block-item">
            <form name="formid">
              <select name="ddlselect" onchange="getddl()">
                <option value="">--Выберите часть--</option>
                <option value="part1">часть 1</option>
                <option value="part2">часть 2</option>
                <option value="part3">часть 3</option>
                <option value="part4">часть 4</option>
                <option value="part5">часть 5</option>
                <option value="part6">часть 6</option>
                <option value="part7">часть 7</option>
              </select>
            </form>
          </div>
        </div>

        <div class="question-block">
          <div class="out-block question-out"></div>
        </div>
        <button class="generate button" id="generate" onclick="genQuestion();">
          вопрос
        </button>

        <form class="user-answer-field " autocomplete="off">
          <input
            class="input-field user-answer-input"
            type="text"
            id="user-answer"
            name="user-answer"
          />
        </form>


        <div class="bottom-block">

          <div class="bottom-block-item result-block">
            <div class="button-container">
              <button class="check-button button" onclick="checkForms()">
                Проверить
              </button>
            </div>
            <div class="out-block out-2"></div>
          </div>

          <div class="bottom-block-item score-block">
            <div class="score-block-title bottom-block-item-title">Количество очков:</div>
            <div class="score-block-result"></div>
          </div>

          <div class="bottom-block-item show-answer-block">
            <button class="show-button button bottom-block-item-title" onclick="showAnswer()">
              Показать
            </button>
            <div class="show-answer-block-result"></div>
          </div>

        </div>

      </div>
    </section>
  </body>

  <script src="script.js"></script>
</html>
